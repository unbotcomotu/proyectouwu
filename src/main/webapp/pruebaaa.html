<!DOCTYPE html>
<html>
<head>
    <title>Acciones al presionar una tecla dentro del campo</title>
</head>
<body>
<input type="text" id="miInput">
<div id="resultado"></div>

<script>
    var campoEntrada = document.getElementById("miInput");
    var resultado = document.getElementById("resultado");

    campoEntrada.addEventListener("input", function() {
        // Realiza una acci√≥n cada vez que el usuario presiona una tecla
        resultado.textContent = "Texto ingresado: " + campoEntrada.value;

    });
</script>
</body>
</html>
