<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Imagen al Hacer Clic</title>
    <style>
        #miImagen {
            display: none;
        }
    </style>
</head>
<body>

<img id="miImagen" src="/css/imagenBorrada.png" alt="Mi Imagen">
<button onclick="mostrarImagen()">Mostrar Imagen</button>
<img id="imagenBorrar3" src="/css/imagenBorrada.png">
<script>
    function mostrarImagen() {
        // Obtener la referencia al elemento de la imagen
        var imagen = document.getElementById('miImagen');

        // Mostrar la imagen cambiando la propiedad de estilo display
        imagen.style.display = 'block';  // También puedes usar 'inline' u otros valores según tus necesidades
    }
</script>

</body>
</html>
